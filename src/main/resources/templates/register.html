<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Register</h1>
    <form method="post" th:object="${registerDto}">
        <input type="hidden" th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />

        <label>UserName</label>
            <input th:field="${registerDto.username}">
            <p th:if="${#fields.hasErrors('username')}"
               th:errorclass="text-danger"
               th:errors="${registerDto.username}"></p>

        <label>Password</label>
        <input class="form-control" type="password"
                th:field="${registerDto.password}">
        <p th:if="${#fields.hasErrors('password')}"
           th:errorclass="text-danger"
           th:errors="${registerDto.password}"></p>

        <label>Confirmation Password</label>
        <input class="form-control" type="password"
               th:field="${registerDto.confirmationPassword}">
        <p th:if="${#fields.hasErrors('confirmationPassword')}"
           th:errorclass="text-danger"
           th:errors="${registerDto.confirmationPassword}"></p>

        <button type="submit">Submit</button>
        <a href="/">Cancel</a>

    </form>
</body>
</html>
